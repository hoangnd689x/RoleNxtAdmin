<div class="col-md-12"
    style="width: 1400px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 75px">
    <h2 class="text-center">Edit Role</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="form-group col-md-6">
                <label for="domain">Domain:</label>
                <select formControlName="domain" class="form-control" name="domain"
                    (change)="loadCompetencyAndOrg($event.target.value)" disabled>
                    <option value="-1">Please select</option>
                    <option value={{domain.id}} *ngFor="let domain of domains">{{domain.name}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="org">Organization</label>
                <select formControlName="org" class="form-control" name="org"
                    (change)="loadPosition($event.target.value)" disabled>
                    <option value="-1">Please select</option>
                    <option value={{org.id}} *ngFor="let org of orgs">{{org.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <select formControlName="position" class="form-control" name="position" disabled>
                    <option value="-1">Please select</option>
                    <option value={{position.id}} *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="domainRoles">Domain Roles:</label>
                <textarea rows="10" formControlName="domainRole" placeholder="Domain Roles" name="domainRole"
                    class="form-control" id="domainRole"> </textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="competencies">Competencies Required:</label>
                <textarea rows="10" formControlName="competencies" placeholder="Competencies"
                    name="competencies" class="form-control" id="responsibilities"></textarea>
            </div>

            <div class="form-group col-md-6">
                <label for="projectCategory">Project Category:</label>
                <input formControlName="category" placeholder="Project Category" name="projectCategory"
                    class="form-control" id="projectCategory">
            </div>
            <div class="form-group col-md-6">
                <label for="scope">Scope:</label>
                <input formControlName="scope" placeholder="Scope" name="scope" class="form-control" id="scope">
            </div>

            <div class="form-group col-md-6">
                <label for="kra">KRA (key responsible area):</label>
                <textarea rows="10" formControlName="kra" placeholder="KRA (key responsible area)" name="kra"
                    class="form-control" id="kra"> </textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="responsibilities">Responsibilities:</label>
                <textarea rows="10" formControlName="responsibilities" placeholder="Responsibilities"
                    name="responsibilities" class="form-control" id="responsibilities"></textarea>
            </div>

            <div class="form-group col-md-6">
                <label for="industrialRole">Industrial Role:</label>
                <textarea rows="10" formControlName="industrialRole" placeholder="Industrial Role" name="industrialRole"
                    class="form-control" id="industrialRole"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="entryCriteria">Entry Criteria:</label>
                <textarea rows="10" formControlName="entryCriteria" placeholder="Entry Criteria" name="entryCriteria"
                    class="form-control" id="entryCriteria"></textarea>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6" style="display: flex; justify-content: center;">
                <button class="btn btn-success" style="width: 150px;">Update</button>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: center;">
                <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
            </div>
        </div>

    </form>
</div>
