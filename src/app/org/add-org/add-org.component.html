<div class="col-md-6 user-container">
  <h2 class="text-center">Add Organization</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Department:</label>
      <input type="text" formControlName="name" placeholder="department" name="name" class="form-control" id="name">
      <input type="hidden" formControlName="id"name="name" id="id">
    </div>

    <div class="form-group">
      <label for="firstName">Domain / Section:</label>
      <input formControlName="domain" placeholder="Domain / sector" name="domain" class="form-control" id="domain">
    </div>

    <div class="form-group">
      <label for="lastName">Business Sector:</label>
      <input formControlName="businessSector" placeholder="Business Sector" name="businessSector" class="form-control" id="businessSector">
    </div>

    <button class="btn btn-success">Add new</button>
    <div class="btn btn-danger" style="margin-left: 10px;" (click)="goBack();">Back</div>
  </form>
</div>
