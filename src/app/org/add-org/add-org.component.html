<div class="col-md-12"
  style="width: 500px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 100px">
  <h2 class="text-center">Add Organization</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="domainId">Domain</label>
      <select formControlName="domain" class="form-control" name="domainId" (change)="updateDomainObj($event)">
        <option value="-1">Please select</option>
        <option [value]="domain.id" *ngFor="let domain of domains">{{domain.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">Organization:</label>
      <input type="text" formControlName="name" placeholder="Organization" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="lastName">Business Sector:</label>
      <input formControlName="businessSector" placeholder="Business Sector" name="businessSector" class="form-control"
        id="businessSector">
    </div>
   

    <div class="row">
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Add new</button>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
      </div>
    </div>
  </form>
</div>
