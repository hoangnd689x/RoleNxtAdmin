<div class="col-md-12"
  style="width: 500px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 100px">
  <h2 class="text-center">Add Position</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="orgId">Organization</label>
      <select formControlName="organization" class="form-control" name="orgId"(change)="updateOrgObj($event)">
        <option value="-1">Please select</option>
        <option [value]="org.id" *ngFor="let org of orgs">{{org.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="cp">Career Path</label>
      <select formControlName="careerPath" class="form-control" name="cpId"(change)="updateCPObj($event)">
        <option value="-1">Please select</option>
        <option [value]="cp.id" *ngFor="let cp of cps">{{cp.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Cluster:</label>
      <input type="number" formControlName="cluster" placeholder="cluster" name="cluster" class="form-control" id="cluster">
    </div>

    <div class="form-group">
      <label for="name">Position name:</label>
      <input type="text" formControlName="name" placeholder="Position name" name="name" class="form-control" id="name">
    </div>

    <div class="row">
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Add new</button>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
      </div>
    </div>
  </form>
</div>
