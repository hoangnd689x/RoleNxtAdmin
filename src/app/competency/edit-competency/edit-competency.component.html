<div class="col-md-12"
  style="width: 500px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 100px">
  <h2 class="text-center">Edit Competency</h2>
  <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="domainId">Domain</label>
      <select formControlName="dm" class="form-control" name="dm" disabled>
        <option value="-1">Please select</option>
        <option [value]="domain.id" *ngFor="let domain of domains">{{domain.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" formControlName="category" placeholder="Category" name="category" class="form-control"
        id="category">
    </div>

    <div class="form-group">
      <label for="name">Competency name:</label>
      <input type="text" formControlName="name" placeholder="Competency name" name="name"
        class="form-control" id="name">
    </div>

    <div class="row">
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Update</button>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
      </div>
    </div>
  </form>
</div>
