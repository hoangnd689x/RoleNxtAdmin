<div class="col-md-12"
    style="width: 700px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 100px">
    <h2 class="text-center">Edit Structure</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="form-group col-md-6">
                <label for="dm">Domain</label>
                <select formControlName="dm" class="form-control" name="dm" disabled>
                    <option value="-1">Please select</option>
                    <option [value] = "domain.id" *ngFor="let domain of domains">{{domain.name}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="org">Organization:</label>
                <select formControlName="org" class="form-control" name="org" disabled>
                    <option value="-1">Please select</option>
                    <option [value] = "org.id" *ngFor="let org of orgs">{{org.name}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <select formControlName="level0" class="form-control" >
                    <option value="-1">Level 0</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level1" class="form-control" >
                    <option value="-1">Level 1</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level2" class="form-control">
                    <option value="-1">Level 2</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level3" class="form-control">
                    <option value="-1">Level 3</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level4" class="form-control">
                    <option value="-1">Level 4</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level5" class="form-control">
                    <option value="-1">Level 5</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level6" class="form-control">
                    <option value="-1">Level 6</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <select formControlName="level7" class="form-control">
                    <option value="-1">Level 7</option>
                    <option value = "{{position.id}}" *ngFor="let position of positions">{{position.name}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" style="display: flex; justify-content: center;">
                <button class="btn btn-success" style="width: 150px;">Update</button>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: center;">
                <button class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</button>
            </div>
        </div>
    </form>
</div>
