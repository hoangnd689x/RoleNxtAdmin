<div class="col-md-12"
  style="width: 500px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 100px">
  <h2 class="text-center">Add Career Path</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Career Path:</label>
      <input type="text" formControlName="name" placeholder="Career Path" name="name" class="form-control" id="name" disabled>
    </div>

    <div class="form-group">
      <label for="name">Color:</label>
      <app-color-picker></app-color-picker>
      <!-- <input type="text" formControlName="color" placeholder="Color" name="name" class="form-control" id="color"> -->
    </div>
   
    <div class="row">
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Update</button>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
      </div>
    </div>
  </form>
</div>
