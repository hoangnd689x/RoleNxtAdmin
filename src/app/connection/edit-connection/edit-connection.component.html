<div class="col-md-12"
  style="width: 1000px; margin: auto; border: 1px solid rgb(190, 197, 190);border-radius: 10px; padding: 25px; margin-top: 100px">
  <h2 class="text-center">Edit Connection</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
   
    <div class="row">
        <div class="form-group col-md-6">
            <label for="domain">Domain:</label>
            <select formControlName="domain" class="form-control" name="domain" disabled>
                <option value="-1">Please select</option>
                <option value={{domain.id}} *ngFor="let domain of domains">{{domain.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="org">Organization</label>
            <select formControlName="org" class="form-control" name="org" disabled>
                <option value="-1">Please select</option>
                <option value={{org.id}} *ngFor="let org of orgs">{{org.name}}</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="sourceIndex">Source:</label>
            <select formControlName="sourceIndex" class="form-control" name="sourceIndex" (change)="updateSource($event)">
                <option value="-1">Please select</option>
                <option value={{position.id}} *ngFor="let position of positions">{{position.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="targetIndex">Target</label>
            <select formControlName="targetIndex" class="form-control" name="targetIndex" (change)="updateTarget($event)">
                <option value="-1">Please select</option>
                <option value={{position.id}} *ngFor="let position of positions">{{position.name}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="display: flex; justify-content: center;">
          <button class="btn btn-success" style="width: 150px;">Update</button>
        </div>
        <div class="col-md-6" style="display: flex; justify-content: center;">
          <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
        </div>
      </div>
   
  </form>
</div>
